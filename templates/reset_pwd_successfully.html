{% extends 'update_acc_base.html' %}
{% block title %} Password Change Successfully{% endblock %}
{% block content %}
<h2>Password Change Successfully</h2>

<div>
    <p>You have successfully change the password for the account with email <strong>{{ email }}</strong></p>
    <form action="{{url_for('login')}}" method="POST">
            <input type="submit" value="Back to login">
    </form>
</div>
{% endblock %}
